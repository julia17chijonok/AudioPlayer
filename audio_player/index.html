<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Audio</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="song-cover"><img class="cover" src="./assets/img/tv_girl.jpg" alt="cover"></div>
            <div class="info">
                <div class="song-title">Cigarettes out the Window</div>
                <div class="song-artist">TV Girl</div>
                <audio class="song" src="./assets/audio/TV Girl - Cigarettes out the Window.mp3"></audio>
                <input class="progress-bar" type="range" min="0" value="0">
                <div class="time">
                    <div class="currentTime"></div>
                    <div class="durationTime"></div>
                </div>
                <div class="buttons">
                    <img class="prev btn" src="./assets/svg/music_rewind_button.svg" alt="prev btn">
                    <img class="play-pause btn" src="./assets/svg/music_play_button.svg" alt="button play">
                    <img class="next btn" src="./assets/svg/music_fastforward_button.svg" alt="next">
                </div>
            </div>
        </div>       
    </div>
    <footer>
        <a href="https://rs.school/js-stage0/" target="_blank">
            <img src="./assets/svg/rs_school_js.svg" alt="logotype RS school">
        </a>
        <a href="https://github.com/julia17chijonok" target="_blank">
            <img src="./assets/svg/github-mark.svg" alt="GitHub">
        </a>
        <span>2023</span>   
    <script src="./index.js"></script>
</body>
</html>
